sudo: required

language: node_js
node_js:
  - "6.8.0"

services:
  - docker

script:
  - npm run lint

after_success:
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" ;
    docker build -t robsonbittencourt/hubot.js:latest . ;
    docker push docker.io/robsonbittencourt/hubot.js:latest ;
    fi

  - 'npm run coveralls'

sudo: required

language: node_js
node_js:
  - "5.11"

services:
  - docker

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then

      docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"

      docker build -t hubot .

      docker push robsonbittencourt/hubot.js;

   fi
